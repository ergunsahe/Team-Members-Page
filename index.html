<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="heading">
            <div class="head-left">
               <h1>The creative crew</h1> 
            </div>
            <div class="head-right">
                <h4>WHO WE ARE</h4><br>
                <p>We are team of creatively diverse. driven. innovative individuals working in various locations from the world.</p>
            </div>
        </div>
        <div class="flex-container">
            <div class="members">
                <div class="team-members member-1">
                    <img src="images/photo1.png" alt="Bill Mahoney Photo" class="photo-member">
                    <p class="title-member">PRODUCT OWNER</p>
                    <h3 class="name-member">Bill Mahoney</h3>
                </div>
            </div>

            <div class="members">
                <div class="team-members member-2">
                    <img src="images/photo2.png" alt="Saba Cabrera Photo" class="photo-member">
                    <p class="title-member">ART DIRECTOR</p>
                    <h3 class="name-member">Saba Cabrera</h3>
                </div>
            </div>

            <div class="members">
                <div class="team-members member-3">
                    <img src="images/photo3.png" alt="Shae Le Photo" class="photo-member">
                    <p class="title-member">TECH LEAD</p>
                    <h3 class="name-member">Shae Le</h3>
                </div>
            
            </div>
            <div class="members">
                <div class="team-members member-4">
                    <img src="images/photo4.png" alt="Skylah Lu Photo" class="photo-member">
                    <p class="title-member">UX DESIGNER</p>
                    <h3 class="name-member">Skylah Lu</h3>
                </div> 
            </div>

            <div class="members">
                <div class="team-members member-5">
                    <img src="images/photo5.png" alt="Griff Richards Photo" class="photo-member">
                    <p class="title-member">DEVELOPER</p>
                    <h3 class="name-member">Griff Richards</h3>
                </div>       
            </div>

            <div class="members">
                <div class="team-members member-6">
                    <img src="images/photo6.png" alt="Stan John Photo" class="photo-member">
                    <p class="title-member">DEVELOPER</p>
                    <h3 class="name-member">Stan John</h3>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
